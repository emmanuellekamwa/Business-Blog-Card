<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business-card</title>
</head>
<body>
    <div class="card">
        <img src="images/hero-image.jpg" alt="hero">
        <img src="images/white-overlay.svg" alt="overlay">
        <div class="card-content">
            <h2>Perfect solution for small business</h2>
            <p>Small businesses need to generate leads to grow. <br> 
                You can use tools like Ringy.</p>
        </div>
        <div class="card-footer">
            <img src="images/avatar-image.png" alt="avatar">
            <h3>Amy Burgess</h3>
            <p>Customer Manger, Solution Oy</p>
        </div>
    </div>
</body>
</html>
